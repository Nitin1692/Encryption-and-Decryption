<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="{{ url_for("imageEncryt")}}" method="post">
            <input type="text" name="path" class="path" placeholder="Path of Image">
            <input type="number" name="key" id="Key" placeholder="Key">
            <input type="submit" class="Enc" value="Encrypt Image">
            <p class="Res">Result</p>
            <p class="Fill">{{pred}}</p>
        </form>
    </div>
    <div class="box">
        <form action="{{ url_for("imageDecrypt")}}" method="post">
            <input type="text" name="path" class="path" placeholder="Path of Image">
            <input type="number" name="key" id="Key" placeholder="Key">
            <input type="submit" class="Dec" value="Decrypt Image">
            <p class="Res">Result</p>
            <p class="Fill">{{prediction}}</p>
            <div class="redirect">
                <a class="redirec" href="/">Text Encryption</a>
            </div>
        </form>
    </div>
</body>
</html>
